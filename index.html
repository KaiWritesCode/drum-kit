<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <section class="container">
        <div data-key="1" class="box">
            <span class="letter">A</span>
            <p class="subhead">Clap</p>
        </div>
        <div data-key="2" class="box">
            <span class="letter">S</span>
            <p class="subhead">Hihat</p>
        </div>
        <div data-key="3" class="box">
            <span class="letter">D</span>
            <p class="subhead">Kick</p>
        </div>
        <div data-key="4" class="box">
            <span class="letter">F</span>
            <p class="subhead">Openhat</p>
        </div>
        <div data-key="5" class="box">
            <span class="letter">G</span>
            <p class="subhead">Boom</p>
        </div>
        <div data-key="6" class="box">
            <span class="letter">H</span>
            <p class="subhead">Ride</p>
        </div>
        <div data-key="7" class="box">
            <span class="letter">J</span>
            <p class="subhead">Snare</p>
        </div>
        <div data-key="8" class="box">
            <span class="letter">K</span>
            <p class="subhead">Tom</p>
        </div>
        <div data-key="9" class="box">
            <span class="letter">L</span>
            <p class="subhead">Tink</p>
        </div>
    </section>

    <audio data-key="1" src="sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
    <audio data-key="2" src="sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
    <audio data-key="3" src="sounds/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
    <audio data-key="4" src="sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
    <audio data-key="5" src="sounds/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
    <audio data-key="6" src="sounds/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
    <audio data-key="7" src="sounds/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
    <audio data-key="8" src="sounds/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
    <audio data-key="9" src="sounds/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>

</body>

</html>
